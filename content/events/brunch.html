<main>
	<h1>Brunch!</h1>

	<p id="target">.
</main>
<script>
var target = new Date(2020, 01, 08, 11, 30, 0, 0);

function showTime() {
	var ms = (target - new Date());
	var secMS = 1000;
	var minMS = secMS * 60;
	var hourMS = minMS * 60;
	var dayMS = hourMS * 24;
	var ele = document.getElementById("target");

	if(ms < 0) {
		if(ms > hourMS * -4) {
			ele.textContent = "brunch in progress!";
		}
		else {
			ele.textContnet = "too late. Try again next time."
		}
		return;
	}
	
	var days = Math.floor(ms / dayMS);
	ms -= days * dayMS;
	
	var hours = Math.floor(ms / hourMS);
	ms -= hours * hourMS;

	var mins = Math.floor(ms / minMS);
	ms -= mins * minMS;
	
	var secs = Math.floor(ms / secMS);

	ele.textContent = "";
	ele.textContent += days + " days, ";
	ele.textContent += hours + " hours, ";
	ele.textContent += mins + " minutes, ";
	ele.textContent += secs + " seconds!";
}

setInterval(showTime, 1000);
showTime();

</script>
